backend:
  name: git-gateway
  branch: master
media_folder: 'assets/uploads'
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Published', name: 'published', widget: 'boolean', default: false }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Cover Image', name: 'cover_image', widget: 'image' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Canonical URL', name: 'canonical_url', widget: 'string' }
      - { label: 'Series', name: 'series', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'til'
    label: 'TIL'
    folder: '_til/'
    create: true
    publish: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'About Page'
        name: 'about'
        file: 'about.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Permalink', name: 'permalink', widget: 'string' }
          - { label: 'Excerpt', name: 'excerpt', widget: 'string' }
          - {
              label: 'Layout',
              name: 'layout',
              widget: 'hidden',
              default: 'page',
            }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Thanks'
        name: 'thanks'
        file: 'thanks.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Permalink', name: 'permalink', widget: 'string' }
          - { label: 'Excerpt', name: 'excerpt', widget: 'string' }
          - {
              label: 'Layout',
              name: 'layout',
              widget: 'hidden',
              default: 'page',
            }
          - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'config'
    label: 'Config'
    editor:
      preview: false
    files:
      - label: 'Navigation'
        name: 'navigation'
        file: '_data/menus.yml'
        fields:
          - label: 'Navigation Items'
            name: 'items'
            widget: 'list'
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Url, name: url, widget: string }
              - {
                  label: External,
                  name: external,
                  widget: boolean,
                  default: false,
                }
