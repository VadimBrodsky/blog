{%- for til in site.til reversed -%}
  <article class="post-item">
    <h3 class="post-item-title">
      <a href="{{ til.url }}">
        <small>{{ til.date | date: "%b %d" }}</small> &mdash;
        {{ til.title | escape }}
      </a>

    {%- for tag in til.tags -%}
    <span class="til-tag">{{ tag }}</span>
    {% endfor %}
    </h3>
  </article>
{%- endfor -%}
