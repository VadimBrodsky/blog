title: Vadim Brodsky
description: >- # site description
    A passionate web developer based out of Waterloo, Canada
lang: en-US
timezone: America/Toronto
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/vadimbrodsky/blog
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Vadim Brodsky
  bio: >- 
    A passionate web developer based out of Waterloo, Canada. Working as a Software Development Team Lead at <a href="https://vidyard.com" target="_blank" rel="noopener">Vidyard</a>, where I help build the video platform that businesses ðŸ’š
  username: vadimbrodsky
  github: vadimbrodsky
  twitter: vadimbrodsky
  facebook: facebook_username # facebook username
  email: your-email@email.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://vadimbrodsky.com"
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
sass:
  style: compressed

include:
  - _redirects

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - .htaccess

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
